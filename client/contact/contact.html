<template name='contactPage'>

<div class="contactPageContentContainer">
  <div class='navBarContactPage'>
    {{> navBar}}
  </div>

  <form class='contactForm'>
    <div class="contactHeadline">CONTACT</div>
    <div class="formContainer">
      <!-- <label class='formLabel'>Name</label> -->
      <input class='formField' type="text" name="name" placeholder="NAME" />
    </div>
    <div class='formContainer'>
      <!-- <label class='formLabel'>Email</label> -->
      <input class='formField' type='text' name="email" placeholder="EMAIL" />
    </div>
    <div class='formContainer'>
      <label class='formLabel'>Question or Comment</label>
      <textarea class='textArea' name="textarea" spellcheck="true" rows="10" cols="50" placeholder="MICHAEL WILL READ THIS"></textarea>
    </div>

    <div class='formContainer'>
      <input id="contactSubmitButton" class='formField formSubmit' type='submit' value="SUBMIT" />
    </div>
  </form>


</div>
</template>
